{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">
            <div class="card card-body">
                <h1 class="m-auto mb-3">Crear Promocion</h1>
                <form action="/promocion/crear/" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{ error }}
                    {{ form.as_p }}
                    <div class="card">
                        <button type="submit" class="btn btn-primary">Crear Promocion</button>
                    </div>
                </form>
                <a href="/promocion" style="text-decoration: none" class="mt-2 card"><button class="btn btn-secondary">Volver</button></a>
            </div>
        </div>
    </div>
</main>

{% endblock %}
