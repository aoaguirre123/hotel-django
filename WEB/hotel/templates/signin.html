{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body mt-5">
                <h1 class="text-center py-2">Ingresar</h1>
                {{ error }}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </section>
    </div>
</main>

{% endblock content %}
