{% extends 'base.html'%}
{% load static%}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5" style="background-color: #212132;">
                <h1 class="text-center py-2 text-white">Registro</h1>
                {% if error %}
                <p class="error fw-semibold">{{ error }}</p>
                {% endif %}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" style="color: #ffffff">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre" style="background-color: #c7c7cc;">
                </div>
                <div class="mb-3">
                    <label for="password1" style="color: #ffffff">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contrase単a" style="background-color: #c7c7cc;">
                </div>
                <div class="mb-3">
                    <label for="password2" style="color: #ffffff">Confirma tu contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contrase単a" style="background-color: #c7c7cc;">
                </div>

                <button type="submit" class="btn btn-primary my-3">Registrarse</button>
            </form>    
        </div>
    </div>
</main>

{% endblock %}
